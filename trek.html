<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Star Wars Express</h1>
            <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
            <hr>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card mb-4">
                    <div class="card-header">
                        <h3><strong>"Computer..."</strong></h3>
                    </div>
                    <div class="card-body">
                        <p><h3>Thanks for adding officers to the Star Fleet database! LLAP!</h3></p>
                        <img src="https://media.giphy.com/media/hcYBR5qhVjEas/giphy.gif"></img>

                    </div>
                </div>

            </div>

        </div>
    </div>

    <script type="text/javascript">
        $("#search-btn").on("click", function () {
            var searchedCharacter = $("#character-search").val().trim();

            // Using a RegEx Pattern to remove spaces from searchedCharacter
            // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
            searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

            $.get("/api/characters/" + searchedCharacter, function (data) {
                console.log(data);
                if (data) {
                    $("#stats").show();
                    $("#name").text(data.name);
                    $("#role").text(data.role);
                    $("#age").text(data.age);
                    $("#force-points").text(data.forcePoints);
                }
                else {
                    $("#name").text("The force is not strong with this one. Your character was not found.");
                    $("#stats").hide();
                }
            });
        });
    </script>
</body>

</html>
